<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PED Classification Software</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PED Classification Software</h1>
    </header>
    
    <main>
		<div id="equipment-selection">
			<label for="equipment-select">Equipment type:</label>
			<select id="equipment-select" onchange="">
				<option value="CEVOVOD">Piping</option>
				<option value="POSUDA">Vessel</option>
				<option value="KOTAO">Direct fired heater or medium heated</option>
			</select>
		</div>
		
		<div id="fluid-selection">
			<label for="fluid-select">Fluid type:</label>
			<select id="fluid-select" onchange="">
				<option value="1">Dangerous fluids</option>
				<option value="2">Other fluids</option>
			</select>
		</div>
		
		<div id="picture-selection">
			<label for="picture-select">Diagram type:</label>
			<select id="picture-select" onchange="loadPicture()">
				<option value="diagram_1.gif">Diagram 1</option>
				<option value="diagram_2.gif">Diagram 2</option>
				<option value="diagram_3.gif">Diagram 3</option>
				<option value="diagram_4.gif">Diagram 4</option>
				<option value="diagram_5.gif">Diagram 5</option>
				<option value="diagram_6.gif">Diagram 6</option>
				<option value="diagram_7.gif">Diagram 7</option>
				<option value="diagram_8.gif">Diagram 8</option>
				<option value="diagram_9.gif">Diagram 9</option>
			</select>
		</div>
	
        <div class="scrollable">
            <table>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                </tr>
                <tr>
                    <td><input type="number" id="x1" value = "100"></td>
                    <td><input type="number" id="y1" value = "100"></td>
                </tr>
                <tr>
                    <td><span>PS</span></td>
                    <td><input type="number" id="PS" value = "1.0"
					title = "The highest pressure at which the equipment is designed to operate safely under normal conditions."></td>
                    <td><span>barG</span></td>
                    <td><span>Max. allowable pressure</span></td>
                </tr>
                <tr>
                    <td><span>V</span></td>
                    <td><input type="number" id="V" value = "1.0"
					title="represents the Volume of the pressure equipment, typically measured in liters."></td>
                    <td><span>l</span></td>
                    <td><span>Vessel volume</span></td>
                </tr>
            </table>
			</div>
			
            <div id="buttons">
                <button onclick="resetPicture()">Reset</button>
                <button onclick="calculate()">Calculate</button>
            </div>
			
			<div id="image-container">
                <img id="picture" src="Chart_1.png" alt="Placeholder Image">
                <canvas id="overlay"></canvas>
            
        </div>
        
        <table id="result-table">
            <thead>
                <tr>
                    <th>Calculation</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will appear here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>Â© 2025 PED Classification Software</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
